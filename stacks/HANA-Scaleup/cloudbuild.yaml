timeout: 7200s
steps:
- id: "Show HANA-Scaleup deploy variables"
  name: "us-docker.pkg.dev/sap-iac-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
  args:
    - cat
    - $_ANSIBLE_VARIABLES
- id: "Deploy HANA-Scaleup"
  name: "us-docker.pkg.dev/sap-iac-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
  args:
    - ./deploy.sh
    - $_ANSIBLE_PLAYBOOK
    - $_ANSIBLE_VARIABLES
substitutions:
  _DOCKER_IMAGE_DEVELOPER_TOOLS: 'cicd/developer-tools'
  _DOCKER_TAG_VERSION_DEVELOPER_TOOLS: '0.1'
  _ANSIBLE_PLAYBOOK: 'stacks/HANA-Scaleup/playbook.yml'
options:
  machineType: 'N1_HIGHCPU_8'
